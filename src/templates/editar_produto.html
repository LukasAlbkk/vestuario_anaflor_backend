<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #d63384;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .imagem-atual {
            margin-top: 10px;
        }

        .imagem-atual img {
            width: 100px;
            border-radius: 5px;
        }

        .voltar-btn {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .voltar-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Editar Produto</h1>

        <form action="{{ url_for('editar_produto', id=produto.id) }}" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" value="{{ produto.preco }}" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="vestidos" {% if produto.categoria == 'vestidos' %}selected{% endif %}>Vestidos</option>
                <option value="t_shirts" {% if produto.categoria == 't_shirts' %}selected{% endif %}>T-Shirts</option>
                <option value="body" {% if produto.categoria == 'body' %}selected{% endif %}>Body</option>
                <option value="croped" {% if produto.categoria == 'croped' %}selected{% endif %}>Cropped</option>
                <option value="manga_longa" {% if produto.categoria == 'manga_longa' %}selected{% endif %}>Manga Longa</option>
                <option value="shorts" {% if produto.categoria == 'shorts' %}selected{% endif %}>Shorts</option>
            </select>

            <label for="imagem">Alterar Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*">

            <div class="imagem-atual">
                <p>Imagem Atual:</p>
                <img src="{{ produto.imagem_url }}" alt="Imagem Atual">
            </div>

            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="{{ url_for('admin_produtos') }}" class="voltar-btn">⬅ Voltar</a>
    </div>

</body>
</html>
