<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Produtos</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #d63384;
            color: white;
            border-radius: 10px;
        }

        h2 {
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .add-btn span {
            font-size: 24px;
            margin-right: 8px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #d63384;
            color: white;
        }

        td img {
            width: 50px;
            height: auto;
            border-radius: 5px;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="admin-header">
        <h2>Gerenciar Produtos</h2>
        <div class="admin-actions">
            <a href="/add_produto" class="add-btn">
                <span>‚ûï</span> Adicionar Produto
            </a>
            <a href="/logout" class="logout-btn">Sair</a>
        </div>
    </div>

    <table>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Categoria</th>
            <th>A√ß√µes</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td><img src="{{ produto.imagem_url }}" alt="Imagem do Produto"></td>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preco }}</td>
            <td>{{ produto.categoria }}</td>
            <td class="action-btns">
                <a href="{{ url_for('editar_produto', id=produto.id) }}" class="edit-btn">‚úèÔ∏è Editar</a>
                <form action="{{ url_for('deletar_produto', id=produto.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="delete-btn">üóëÔ∏è Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
